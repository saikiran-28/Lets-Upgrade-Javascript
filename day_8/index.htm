<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Market</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <link rel="stylesheet" href="index.css">
        
    </head>

    <body >
        <div class="container-fluid nav_bg mb-4">
            <div class="rows">
                <div class='col-12 mx-auto'>
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <h2 class="navbar-brand"> Digital Market </h2>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" 
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="form-group ml-auto col-md-10"
                            id="myform">
                            <div class="row">
                                <div class="form-group col-md-2">
                                    <label for="min">Minimum Price</label>     
                                    <input name="min" id="min" placeholder="min price"> 
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="max">Maximum Price</label>     
                                    <input name="max" id="max" placeholder="max price"> 
                                </div>
                                <div class="form-group col-md-2">
                                    <br />
                                    <button class="btn btn-dark" onclick="filterpro(event)"> Filter </button>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="searchpro">Search Product</label>     
                                    <input name="searchpro" id="searchpro" onkeyup="searchprod(this.value)" placeholder="search"> 
                                </div>
                                <div class=" col-md-2">
                                    <br />
                                    <a href="#cart" id="cartimg" class="btn btn-outline-light"> </a>  
                                </div>   
                        </form>  
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <div class="container-fluid mb-5">
            <div class="row">
                <div class='col-12 mx-auto'> 
                    <div class="row" id="bCard">
                    </div>
                </div>
            </div>  
        </div>  

        <div class="container-fluid mb-5">
            <div class="row">
                <div class='col-12 mx-auto'> 
                    <div class="row" id="cart">
                    
                        
                    </div>
                </div>
            </div>  
        </div> 
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="shopping.js"></script>

    </body>
</html>
